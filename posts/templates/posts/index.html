{% extends 'posts/base.html' %}

{% block head %}
<title>Alfred Holmes - Recent Posts</title>
{% endblock %}

{% block main_content %}                                                                  
            <h2>Recent Posts</h2>
            {% for post in post_list %}
                <h3><a href='{% url 'post' post.slug %}'>{{post.title}}</a></h3>
                <p>{{post.publication_date.date}}</p>
                <p>{{post.abstract}}</p>
                <p><a href='{% url 'post' post.slug %}'>Read More</a></p>
            {% endfor %}
{% endblock %}
